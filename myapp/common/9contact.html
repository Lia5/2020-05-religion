
<section class="consult" id="consult">
  <div class="wrap">
    <div class="consult__body">
      <div class="consult__form">
        <form action="">
          <input class="utm_source hidden" type="hidden" name="utm_source"/>
          <input class="utm_medium hidden" type="hidden" name="utm_medium"/>
          <input class="utm_campaign hidden" type="hidden" name="utm_campaign"/>
          <input class="utm_term hidden" type="hidden" name="utm_term"/>
          <input class="utm_content hidden" type="hidden" name="utm_content"/>
          <input type="hidden" name="info" value="Приватна консультація"/>
          <div class="consult__title">Не розумієте, який саме<span class="desctop-br"><br></span> формат співпраці з нами принесе<span class="desctop-br"><br></span> вам максимум результату? </div>
          <div class="consult__subtitle">Залиште заявку прямо зараз та  отримайте безкоштовну приватну консультацію по телефону!</div>
          <div class="form step-slide__form">
            <div class="form-line"> 
              <label>
                <input class="rfield name-icon" type="text" placeholder="Ім'я" name="name2" required="required"/>
              </label>
              <label>
                <input class="rfield phone-mask" type="text" placeholder="Телефон" name="phone" required="required"/>
              </label>
            </div>
            <div class="form-line-wrap">
              <button class="btn btn-finish" type="submit"><a class="quiz__btn" href="#modalFinish">Подати заявку</a></button>
              <div class="agree-line">
                <input id="modal__agree" type="checkbox" checked="" disabled=""/>
                <label for="#modal__agree">Я даю згоду на обробку <span>персональних даних</span></label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="consult__pic">
        <div class="consult__pic-wrap"><img src="img/contacts-foto.jpg" alt="contacts-foto"/></div>
      </div>
    </div>
  </div>
</section>
